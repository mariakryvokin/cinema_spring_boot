<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<form action="/admin/schedule/event" method="post" th:object="${eventHasAuditorium}">
    Events:
    <select th:field="*{event}">
        <option th:each="event : ${events}"
                th:value="${event.getId()}"
                th:text="${event.getName()}">
        </option>
    </select>
    <br><br>
    Auditorium:
    <select th:field="*{auditorium}">
        <option th:each="auditorium : ${auditoriums}"
                th:value="${auditorium.getName()}"
                th:text="${auditorium.getName()}">
        </option>
    </select>
    <br><br>
    Time yyyy-[m]m-[d]d hh:mm:ss[.f...]:<br>
    <input type="text" th:field="*{airDate}"/>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
